<app-header> </app-header>
<!-- <app-header></app-header> -->
<section class="vh-100" style="background-color: #1f1f1f">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://images.pexels.com/photos/12258695/pexels-photo-12258695.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                    <span class="h1 fw-bold mb-0">
                      <i class="bi bi-radioactive"></i>
                    {{titulo}}
                     </span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                   Inicia Sesion
                  </h5>

                  <div class="form-outline mb-4">
                  <label class="form-label" for="user">
                     <i class="bi bi-person"></i>
                     Usuario
                    </label>

                    <input
                      type="text"
                      id="user"
                      name="user"
                      class="form-control form-control-lg"
                      placeholder="Usuario" [(ngModel)]="user"
                      />



                  </div>

                  <div class="form-outline mb-4">
                   <label class="form-label"
                    for="password">
                      <i class="bi bi-key"></i>
                      Contraseña</label
                    >

                    <input
                      type="password"
                      id="password"
                      name="pass"
                      class="form-control form-control-lg"
                      placeholder="Contraseña"
                      [(ngModel)]="pass"
                    />

                  </div>

                  <div class="pt-1 mb-4">
                    <button
                    class="btn btn-dark btn-lg btn-block"
                    type="button"
                    id="entrar"
                    (click)="login()"
                    >
                      <i class="bi bi-box-arrow-in-right"></i>
                      <!-- Login -->
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
